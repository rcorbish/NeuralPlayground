		var socket = null;

		
		function socketMessage() {
		}

		function socketOpen() {
			updateStatus(true);
		}

		function socketClose() {
			socket = null;
			pause() ;
			updateStatus(false);
		}

		function socketError() {
			if (socket != null) {
				socket.close();
			}
			socket = null;
			updateStatus(false);
		}

		function connectWebsocket() {
			if (socket != null) {
				socket.close();
			}
			updateStatus(false);
			var protocol = window.location.protocol ;
			if( protocol === "http:" ) protocol = "ws:" ; else protocol = "wss:" ;
			socket = new WebSocket( protocol + "//" + location.hostname + ":" + location.port + "/messages/");
			socket.onopen = socketOpen;
			socket.onmessage = socketMessage;
			socket.onclose = socketClose;
			socket.onerror = socketError;
		}

		function closeWebsocket() {
			if (socket != null) {
				socket.close();
			}
		}
